<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch modal
        </button>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">NHẬP LƯƠNG THÁNG 12</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row g-3 align-items-center">
                            <div class="col">
                                <div class="mb-3">
                                    <input class="form-control" id="exampleFormControlInput1" placeholder="Mã nhân viên">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <input class="form-control" id="exampleFormControlInput2" placeholder="Họ và tên">
                                </div>
                            </div>
                        </div>

                        <div class="row g-3 align-items-center">
                            <div class="col">
                                <div class="mb-3">
                                    <select class="form-select" id="clubSelect">
                                        <option value="club1">Đà Nẵng</option>
                                        <option value="club2">Hà Nội</option>
                                        <option value="club3">Hồ Chí Minh</option>
                                        <!-- Thêm các option khác nếu cần -->
                                    </select>
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <input class="form-control" id="exampleFormControlInput2" placeholder="Lương">
                                </div>
                            </div>
                        </div>

                        <div class="row g-3 align-items-center">
                            <div class="col">
                                <div class="mb-3">
                                    <input class="form-control" id="exampleFormControlInput1" placeholder="Thưởng">
                                </div>
                            </div>
                            <div class="col">
                                <div class="mb-3">
                                    <input class="form-control" id="exampleFormControlInput2" placeholder="Phụ cấp">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-dark">
                            <i class="bi bi-save2"></i>
                            Lưu
                        </button>
                        <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal">
                            <i class="bi bi-x-square"></i>
                            Hủy
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
