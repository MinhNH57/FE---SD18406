<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="update-tab" data-bs-toggle="tab" href="#update" role="tab" aria-controls="update" aria-selected="true">
                    <i class="bi bi-pencil-square"></i> Cập nhật
                </a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="list-tab" data-bs-toggle="tab" href="#list" role="tab" aria-controls="list" aria-selected="false">
                    <i class="bi bi-list-ul"></i> Danh sách
                </a>
            </li>
        </ul>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="update" role="tabpanel" aria-labelledby="update-tab">

                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-pencil-square"></i>
                        NHẬP LƯƠNG THÁNG 12
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row g-3 align-items-center">
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Mã nhân viên</label>
                                        <input class="form-control" id="exampleFormControlInput1">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="exampleFormControlInput2" class="form-label">Họ và tên</label>
                                        <input class="form-control" id="exampleFormControlInput2">
                                    </div>
                                </div>
                            </div>
        
                            <div class="row g-3 align-items-center">
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="clubSelect" class="form-label">Câu lạc bộ</label>
                                        <select class="form-select" id="clubSelect">
                                            <option value="club1">Đà Nẵng</option>
                                            <option value="club2">Hà Nội</option>
                                            <option value="club3">Hồ Chí Minh</option>
                                            <!-- Thêm các option khác nếu cần -->
                                        </select>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="clubSelect" class="form-label">Lương</label>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text">$</span>
                                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                            <span class="input-group-text">.00</span>
                                          </div>
                                    </div>
                                </div>
                            </div>
        
                            <div class="row g-3 align-items-center">
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="clubSelect" class="form-label">Thưởng</label>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text">$</span>
                                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                            <span class="input-group-text">.00</span>
                                          </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="clubSelect" class="form-label">Phụ cấp</label>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text">$</span>
                                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                            <span class="input-group-text">.00</span>
                                          </div>
                                    </div>
                                </div>
                            </div>
        
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Ghi chú</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
        
                            <button type="button" class="btn btn-outline-dark">
                                <i class="bi bi-save2"></i>
                                Lưu
                            </button>
                            <button type="button" class="btn btn-outline-dark">
                                <i class="bi bi-x-square"></i>
                                Hủy
                            </button>
                        </form>
                    </div>
                    <div class="card-footer text-body-secondary">
                        Vui lòng nhập thông tin lương cầu thủ
                    </div>
                </div>

            </div>
            <div class="tab-pane fade" id="list" role="tabpanel" aria-labelledby="list-tab">
                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-list-ul"></i> BẢNG LƯƠNG THÁNG 12
                    </div>
                    <div class="card-body p-0">
                        <table class="table table-bordered mb-0 text-center">
                            <tbody>
            
                              <tr>
                                <th rowspan="2" class="align-middle">Mã NV</th>
                                <th rowspan="2" class="align-middle">Họ Và Tên</th>
                                <th colspan="3">Thu Nhập</th>
                            </tr>
                            <tr>
                                <th>Lương</th>
                                <th>Thưởng</th>
                                <th>Phụ Cấp</th>
                            </tr>
                                <tr>
                                  <td>NV001</td>
                                  <td>Nguyễn Văn A</td>
                                  <td>10,000,000</td>
                                  <td>1,000,000</td>
                                  <td>500,000</td>
                              </tr>
            
                              <tr>
                                <td>NV002</td>
                                <td>Nguyễn Hồng Minh</td>
                                <td>12,000,000</td>
                                <td>2,000,000</td>
                                <td>0</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
            </div>
        </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
