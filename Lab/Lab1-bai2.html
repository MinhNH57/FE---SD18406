<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>

<body>

    <div class="container">

        <div class="card">
            <div class="card-header">
                <i class="bi bi-pencil-square"></i>
                NHẬP LƯƠNG THÁNG 12
            </div>
            <div class="card-body">
                <form>
                    <div class="row g-3 align-items-center">
                        <div class="col">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Mã nhân viên</label>
                                <input class="form-control" id="exampleFormControlInput1">
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="exampleFormControlInput2" class="form-label">Họ và tên</label>
                                <input class="form-control" id="exampleFormControlInput2">
                            </div>
                        </div>
                    </div>

                    <div class="row g-3 align-items-center">
                        <div class="col">
                            <div class="mb-3">
                                <label for="clubSelect" class="form-label">Câu lạc bộ</label>
                                <select class="form-select" id="clubSelect">
                                    <option value="club1">Đà Nẵng</option>
                                    <option value="club2">Hà Nội</option>
                                    <option value="club3">Hồ Chí Minh</option>
                                    <!-- Thêm các option khác nếu cần -->
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="exampleFormControlInput2" class="form-label">Lương</label>
                                <input class="form-control" id="exampleFormControlInput2">
                            </div>
                        </div>
                    </div>

                    <div class="row g-3 align-items-center">
                        <div class="col">
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Thưởng</label>
                                <input class="form-control" id="exampleFormControlInput1">
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label for="exampleFormControlInput2" class="form-label">Phụ cấp</label>
                                <input class="form-control" id="exampleFormControlInput2">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Ghi chú</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                    <button type="button" class="btn btn-outline-dark">
                        <i class="bi bi-save2"></i>
                        Lưu
                    </button>
                    <button type="button" class="btn btn-outline-dark">
                        <i class="bi bi-x-square"></i>
                        Hủy
                    </button>
                </form>
            </div>
            <div class="card-footer text-body-secondary">
                Vui lòng nhập thông tin lương cầu thủ
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
